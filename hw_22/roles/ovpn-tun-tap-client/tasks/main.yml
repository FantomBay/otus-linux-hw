---
# tasks file for ovpn-tun-tap-client
- name: устанавливаем epel репозиторий
  yum: 
    name: epel-release

- name: устанавливаем пакет openvpn, easy-rsa и iperf3
  yum: 
    name: 
      - easy-rsa
      - openvpn 
      - iperf3

- name: создаём конфигурационный файл клиента
  copy:
    src: server.conf
    dest: /etc/openvpn/server.conf

- name: скопировать файл-ключ static.key, который был создан на сервере
  synchronize:
    src: /etc/openvpn/static.key
    dst: /etc/openvpn/static.key
  

- name: Запускаем openvpn сервер и добавляем в автозагрузку
  service:  
    name: openvpn@server
    state: started
    enabled: yes
  